<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-blue-600 p-4 text-center">
        <h1 class="text-white text-2xl font-bold">Calorie Counter</h1>
    </nav>

    <!-- Calorie Tracking Section -->
    <section class="py-16">
        <div class="container mx-auto px-4 text-center">
            <h2 class="text-2xl font-bold mb-8">Track Your Calories</h2>
            <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8">
                <label for="food" class="block text-gray-700 font-bold mb-2">Enter Food Item</label>
                <input type="text" id="food" class="w-full p-3 border rounded-lg mb-4" placeholder="E.g., Apple, Chicken, Rice">
                
                <label for="calories" class="block text-gray-700 font-bold mb-2">Calories</label>
                <input type="number" id="calories" class="w-full p-3 border rounded-lg mb-4" placeholder="E.g., 95">
                
                <button onclick="addCalorieEntry()" class="w-full px-4 py-2 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700">
                    Add Entry
                </button>
            </div>
            <div id="calorieResults" class="mt-8 max-w-lg mx-auto bg-white shadow-lg p-6 rounded-lg hidden">
                <h3 class="text-xl font-bold">Calorie Intake</h3>
                <ul id="calorieList" class="text-gray-700 mt-4 list-disc list-inside"></ul>
                <h4 class="text-lg font-bold mt-4">Total Calories: <span id="totalCalories">0</span> kcal</h4>
            </div>
        </div>
    </section>

    <script>
        let totalCalories = 0;
        function addCalorieEntry() {
            const food = document.getElementById('food').value.trim();
            const calories = parseInt(document.getElementById('calories').value.trim(), 10);
            
            if (!food || isNaN(calories) || calories <= 0) {
                alert('Please enter a valid food item and calorie count.');
                return;
            }
            
            const calorieList = document.getElementById('calorieList');
            const li = document.createElement('li');
            li.textContent = `${food}: ${calories} kcal`;
            calorieList.appendChild(li);
            
            totalCalories += calories;
            document.getElementById('totalCalories').innerText = totalCalories;
            document.getElementById('calorieResults').classList.remove('hidden');
        }
    </script>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white text-center py-4">
        <p>&copy; 2025 Calorie Counter. All rights reserved.</p>
    </footer>
</body>
</html>
